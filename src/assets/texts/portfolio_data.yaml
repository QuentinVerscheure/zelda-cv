# Every portfolio are optional. You can leave them empty (don't delete) or modify them as you want.
# There are 6 frames, from bottom left to top right:
# 5 6 
# 3 4 
# 1 2 
# You can create your own child folder for pictures if you want.

# title1: Optional, a title for the frame.
# subTitle1: Optional, a subtitle for the frame.
# date: Optional, in string format, a text between "subtitle" and "main" usually used for the date.
# main: Optional, the main content.
  # picture: 
    # pictureName: A name for the picture, doesn't matter.
    # pictureUrl: The link to your file in the asset folder.
    # pictureSize: The size of the picture in the scene. You can modify it if you want your picture to be bigger or smaller.
  # text: A line of text.
# more: Optional, content displayed in the portfolio2 scene. If not created, a key block will block access to the portfolio2 scene.
  # type: "text" or "image".
  # xOffset and yOffset: Coordinates of the picture in the scene.
  # text: If type is "text", the text.
  # picture: If type is "image":
    # pictureName: A name for the picture, doesn't matter.
    # pictureUrl: The link to your file in the asset folder.
    # pictureSize: The size of the picture in the scene. You can modify it if you want your picture to be bigger or smaller.


portfolio:
  - 
    title1: "CV Zelda" # Main title in bold
    subTitle1: "Un CV en ligne sur le thème de *Link's Awakening*." 
    date: "Août 2024" # String
    main:
      - picture: 
          pictureName: "zelda_cv" # Name for the picture
          pictureUrl: "assets/pictures/zelda_cv.png" # URL of the picture
          pictureSize: 45 # Size of the picture
      - text: "Ce CV reprend les principales caractéristiques d'un CV classique, mais dans un contexte original inspiré du média vidéoludique."
      - text: "Le projet est en cours de développement. Actuellement, la partie front-end est achevée à 80%."
      - text: "Les prochaines étapes de développement incluent la création d'un back-end en Java (Hibernate, Spring) permettant l'authentification, la gestion des messages du livre d'or, un système de mail au propriétaire du site, ainsi qu'une fonctionnalité de visualisation en temps réel des autres \"joueurs\" coté client."
      - text: "Le projet a été conçu pour permettre à chaque utilisateur de personnaliser et d'adapter le site avec ses propres données."
      - picture: 
          pictureName: "github" # Name for the picture
          pictureUrl: "assets/logo/GitHub-Logo.png" # URL of the picture
          pictureSize: 13 # Size of the picture
          pictureLink: "https://github.com/QuentinVerscheure/zelda-cv"
  - 
    title1: "Suivi-Ares" 
    subTitle1: "Projet de traitement et de visualisation des logs de test end-to-end de ProjectMonitor." 
    date: "2023"
    main:
      - picture: 
          pictureName: "suivi-ares"
          pictureUrl: "assets/pictures/suivi-ares.png"
          pictureSize: 40 
      - text: "Suivi-Ares est un projet interne de la société Virage Group, destiné à gérer le stockage et la mise à disposition à long terme des logs de test end-to-end pour la solution principale commercialisée par cette entreprise."
      - text: "ElasticSearch a été choisi comme base de données en raison de ses capacités à gérer de grandes quantités de données non structurées."
      - text: "Angular a été sélectionné comme framework front-end."
      - text: "Ce projet a été présenté lors d'une soutenance. Pour plus de détails, les documents de présentation sont disponibles en téléchargement."
      - picture: 
          pictureName: "power-point"
          pictureUrl: "assets/logo/power-point.png"
          pictureSize: 10
          downloadLink: "assets/docs/prez.pptx"
      - picture: 
          pictureName: "word"
          pictureUrl: "assets/logo/word.png" 
          pictureSize: 10 
          downloadLink: "assets/docs/dossierDeProjet.pdf"
    more:
      - type: "text"
        xOffset: -320
        yOffset: 135
        text: 
          - "Page 1"
          - "Historique des tests journaliers"
      - type: "image"
        picture: 
          pictureName: "suivi-ares_page1"
          pictureUrl: "assets/pictures/suivi-ares_page1.png"
          pictureSize: 150
        xOffset: -320
        yOffset: 150
      - type: "text"
        xOffset: -320
        yOffset: 305
        text: 
          - "Statistiques de réussite des tests globales et par test disponibles sur la page."
      - type: "text"
        xOffset: -40
        yOffset: 135
        text: 
          - "Page 2"
          - "Détail d'un test"
      - type: "image"
        picture: 
          pictureName: "suivi-ares_page2"
          pictureUrl: "assets/pictures/suivi-ares_page2.png"
          pictureSize: 150
        xOffset: -40
        yOffset: 150
      - type: "text"
        xOffset: -40
        yOffset: 305
        text: 
          - "Commentaires par test."
          - "% de réussite du test."
          - "Statistiques sur les types d'erreurs (saisie manuelle)."
          - "Recherche par mot-clé dans le test ou dans l'historique."
      - type: "text"
        xOffset: 240
        yOffset: 135
        text: 
          - "Page 3"
          - "Détail des logs"
      - type: "image"
        picture: 
          pictureName: "suivi-ares_page3"
          pictureUrl: "assets/pictures/suivi-ares_page3.png"
          pictureSize: 150
        xOffset: 240
        yOffset: 150
      - type: "text"
        xOffset: 240
        yOffset: 305
        text: 
          - "Détail d'un test."
          - "Affichage d'une capture d'écran en cas d'erreur."
          - "commentaire par détail."
